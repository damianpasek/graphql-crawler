version: '3.5'

services:
  mysql:
    image: mysql:8.0.15
    ports:
      - 3308:3306
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crawler
      MYSQL_USER: crawler
      MYSQL_PASSWORD: crawler

volumes:
  mysql-volume:
